<!DOCTYPE html>
<html lang="en">

<head>
    <style>
      .shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% {
          transform: translate3d(-1px, 0, 0);
        }

        20%, 80% {
          transform: translate3d(2px, 0, 0);
        }

        30%, 50%, 70% {
          transform: translate3d(-4px, 0, 0);
        }

        40%, 60% {
          transform: translate3d(4px, 0, 0);
        }
      }
        .ft {
            max-width: 100%;
            height: auto;
            overflow: hidden;
            border: 0px;
            margin: 0px;
            padding: 0px;
            animation: fadeIn 1s forwards;


        }

        #notice {
            font-size: 18px;
            background-color: #35a9c9;
            background-image: linear-gradient(135deg, hsl(198, 54%, 44%) 25%, hsl(198, 68%, 61%));
            border: 1px solid black;
            border-radius: 10px;
            position: fixed;
            top: 10px;
            max-height: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 280px;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #dismiss-button {
            border: none;
            background-color: transparent;
            color: rgb(255, 255, 255);
            font-size: 18px;
            cursor: pointer;
        }

        #dismiss-button:hover {
            color: darkgray;
        }

        #modalText {
            color: white;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="notice">
        <p id="modalText">ðŸŽ‰ Happy 17th Birthday Forde Todd ðŸŽ‰</p>
        <button id="dismiss-button">&times;</button>
    </div>

    <img src="https://fordetodd.org/image0.jpg" class="ft">
</body>

<script>

const image = document.querySelector(".ft");

const images = ["image0.jpg", "image1.jpg"];
const imagePath = "https://fordetodd.org/";
let currentImage = 0;

function changeImage() {
    currentImage++;
    if (currentImage > 1) {
        currentImage = 0;
    }
    image.src = imagePath + images[currentImage];
    image.classList.add("ft");

}

setInterval(changeImage, 5000);
</script>

<script>
  const dismissButton = document.querySelector("#dismiss-button");
  dismissButton.addEventListener("click", () => {
    const notice = document.querySelector("#notice");
    notice.classList.add("shake");
    setTimeout(() => {
      notice.classList.remove("shake");
    }, 500);
  });
</script>


</html>
